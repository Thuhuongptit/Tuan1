<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Login</title>
</head>
<body>
    <div class="container-fluid text-center mt-5">
        <h1>Login to your account</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <form id="form-login" action="" method="POST" role="form">
                    <div class="row">
                        <div class="mt-3 mb-3">
                            <input type="email" class="form-control" id="email" placeholder="Email" name="email" size="50px" onfocusout="formValidate()">
                        </div>
        
                    </div>
                    <div class="row">
                        <div class="mt-3 mb-3">
                            <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label class="form-check-label">
                              <input class="form-check-input" type="checkbox" name="remember"> Remember me
                            </label>
                        </div>
                        <div class="col-6">
                            <a href="#forgotpassword">Forgot password?</a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8 mt-3" >
                            <input type="submit" id="btn" name="btn" value="Let's go"/>
                        </div>
                    </div>
                    
                </form>
            </div>
            <div class="col-3"></div>
        </div>
        
    </div>
    <script src="\login.js"></script>
</body>
</html>
