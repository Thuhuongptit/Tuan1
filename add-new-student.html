<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Them moi sinh vien</title>
</head>
<body>
    <div class="container mt-3">
        <h2>Thêm mới sinh viên</h2>
    </div>
    <div class="container mt-3">
        <a href="#add" class="btn btn-light" data-bs-toggle="collapse">Thông tin cơ bản</a> 
    </div>
    <div class="container mt-3 collapse" id="add" >
        
        <div class="row">
            <div class="col-lg">
                <label for="">
                    <p><span style="color: red;">*</span>Mã hồ sơ</p> 
                </label>
                <br>
                <input type="text" name="mahoso" id="mahoso">
            </div>
            <div class="col-lg">
                <label for="">
                    <p><span style="color: red;">*</span>Mã sinh viên</p> 
                </label>
                <br>
                <input type="text" name="masinhvien" id="msv">
            </div>
        </div>
        <div class="row">
            <div class="col-lg mt-3">
                <label for="">
                    <p><span style="color: red;">*</span>Họ đệm</p> 
                </label>
                <br>
                <input type="text" name="hodem" id="hodem">
            </div>
            <div class="col-lg mt-3">
                <label for="">
                    <p><span style="color: red;">*</span>Tên</p> 
                </label>
                <br>
                <input type="text" name="ten" id="ten">
            </div>
        </div>
        
        <div class="row">
            <div class="col-lg mt-3">
                <div class="dropdown-menu-end">
                    <label for="">
                        <p><span style="color: red;">*</span> Giới tính</p> 
                    </label>
                    <br>
                    <button type="button" class="btn btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown">
                       Chọn giới tính
                    </button>
                    <ul class="dropdown-menu">
                        <li>nam</li>
                        <li>nữ</li>
                        <li>khác</li>
                    </ul>
                </div>
            </div>
            <div class="col-lg mt-3">
                <label for="">
                    <p><span style="color: red;">*</span> Ngày sinh</p> 
                </label>
                <br>
                <input type="date" name="ngaysinh">
            </div>
            <div class="col-lg mt-3">
                <label for="">
                    <p><span style="color: red;">*</span> Nơi sinh</p> 
                </label>
                <br>
                <input type="text" name="noisinh" id="noisinh">
            </div>
        </div>
        
        <div class="row">
            <div class="col-lg mt-3">
                <label for="">
                    <p>Dân tộc</p> 
                </label>
                <br>
                <input type="text" name="dantoc" id="dantoc">
            </div>
            <div class="col-lg mt-3">
                <label for="">
                    <p>Tôn giáo</p> 
                </label>
                <br>
                <input type="text" name="tongiao" id="tongiao">
            </div>
        </div>
        
        <div class="row">
            <div class="col-lg mt-3">
                <label for="">
                    <p>Số CMND/CCCD</p> 
                </label>
                <br>
                <input type="text" name="cmnd" id="cmnd">
            </div>
            <div class="col-lg mt-3">
                <label for="">
                    <p>Ngày cấp</p> 
                </label>
                <br>
                <input type="date" name="ngaycap">
            </div>
            <div class="col-lg mt-3">
                <label for="">
                    <p>Nơi cấp</p>
                </label>
                <br>
                <input type="text" name="noicap" id="noicap">
            </div>
        </div>
        
        <div class="row">
            <div class="col-lg mt-3">
                <label for="">
                    <p>Điện thoại</p> 
                </label>
                <br>
                <input type="text" name="dienthoai" id="dienthoai">
            </div>
            <div class="col-lg mt-3">
                <label for="">
                    <p><span style="color: red;">*</span> Email cá nhân</p> 
                </label>
                <br>
                <input type="text" name="email" id="email">
            </div>
        </div>
        
        <div class="row">
            <div class="col-lg mt-3">
                <label for="">
                    <p>Địa chỉ liên hệ</p> 
                </label>
                <br>
                <textarea name="" id="diachi" cols="60" rows="1"></textarea>
            </div>
        </div>
        
        <div class="row">
            <div class="col-lg mt-3">
                <label for="">
                    <p>Ghi chú</p>
                </label>
                <br>
                <textarea name="" id="ghichu" cols="60" rows="1"></textarea>
            </div>
            <div class="col-lg mt-3">
                <div class="dropdown-menu-end">
                    <label for="">
                        <p>Trạng thái sinh viên</p>
                    </label>
                    <br>
                    <button type="button" class="btn btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown">
                       Chọn trạng thái
                    </button>
                    <ul class="dropdown-menu">
                        <li>mới vào</li>
                        <li>đang học</li>
                        <li>sắp ra trường</li>
                        <li>đã ra trường</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg mt-5">
                <button type="submit" class="btn btn-primary">Thêm mới</button>
                <button type="reset" class="btn btn-danger">Hủy</button>
            </div>
        </div>
    </div>
    
</body>
</html>
