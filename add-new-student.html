<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>Them moi sinh vien</title>
</head>
<body>
    <div class="container mt-3">
        <h2>Thêm mới sinh viên</h2>
    </div>
    <div class="container mt-3">
        <a href="#add" class="btn btn-light" data-bs-toggle="collapse">Thông tin cơ bản</a> 
    </div>
    <div class="container mt-3 collapse" id="add" >
        <div class="row">
            <div class="col-3">
                <p><span style="color: red;">*</span> Mã hồ sơ</p> 
            </div>
            <div class="col-3">
                <p><span style="color: red;">*</span> Mã sinh viên</p> 
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <input type="text" name="mahoso" id="mahoso">
            </div>
            <div class="col-3">
                <input type="text" name="masinhvien" id="msv">
            </div>
        </div>
        <div class="row">
            <div class="col-3 mt-2">
                <p><span style="color: red;">*</span> Họ đệm</p> 
            </div>
            <div class="col-3 mt-2">
                <p><span style="color: red;">*</span> Tên</p> 
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <input type="text" name="hodem" id="hodem">
            </div>
            <div class="col-3">
                <input type="text" name="ten" id="ten">
            </div>
        </div>
        <div class="row">
            <div class="col-3 mt-2">
                <p><span style="color: red;">*</span> Giới tính</p> 
            </div>
            <div class="col-3 mt-2">
                <p><span style="color: red;">*</span> Ngày sinh</p> 
            </div>
            <div class="col-3 mt-2">
                <p><span style="color: red;">*</span> Nơi sinh</p> 
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <div class="dropdown-menu-end">
                    <button type="button" class="btn btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown">
                       Chọn giới tính
                    </button>
                    <ul class="dropdown-menu">
                        <li>nam</li>
                        <li>nữ</li>
                        <li>khác</li>
                    </ul>
                </div>
            </div>
            <div class="col-3">
                <input type="date" name="ngaysinh">
            </div>
            <div class="col-3">
                <input type="text" name="noisinh" id="noisinh">
            </div>
        </div>
        <div class="row">
            <div class="col-3 mt-3">
                <p>Dân tộc</p> 
            </div>
            <div class="col-3 mt-3">
                <p>Tôn giáo</p> 
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <input type="text" name="dantoc" id="dantoc">
            </div>
            <div class="col-3">
                <input type="text" name="tongiao" id="tongiao">
            </div>
        </div>
        <div class="row">
            <div class="col-3 mt-3">
                <p>Số CMND/CCCD</p> 
            </div>
            <div class="col-3 mt-3">
                <p>Ngày cấp</p> 
            </div>
            <div class="col-3 mt-3">
                <p>Nơi cấp</p> 
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <input type="text" name="dantoc" id="dantoc">
            </div>
            <div class="col-3">
                <input type="date" name="ngaycap">
            </div>
            <div class="col-3">
                <input type="text" name="noicap" id="noicap">
            </div>
        </div>
        <div class="row">
            <div class="col-3 mt-3">
                <p>Điện thoại</p> 
            </div>
            <div class="col-3 mt-3">
                <p><span style="color: red;">*</span> Email cá nhân</p> 
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <input type="text" name="dienthoai" id="dienthoai">
            </div>
            <div class="col-3">
                <input type="text" name="email" id="email">
            </div>
        </div>
        <div class="row">
            <div class="col-6 mt-3">
                <p>Địa chỉ liên hệ</p> 
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <textarea name="" id="diachi" cols="60" rows="1"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-6 mt-3">
                <p>Ghi chú</p> 
            </div>
            <div class="col-3 mt-3">
                <p>Trạng thái sinh viên</p> 
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <textarea name="" id="ghichu" cols="60" rows="1"></textarea>
            </div>
            <div class="col-3">
                <div class="dropdown-menu-end">
                    <button type="button" class="btn btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown">
                       Chọn trạng thái
                    </button>
                    <ul class="dropdown-menu">
                        <li>a</li>
                        <li>b</li>
                        <li>khác</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-3 mt-2"></div>
            <div class="col-3 mt-2"></div>
            <div class="col-3 mt-5">
                <button type="submit" class="btn btn-primary">Thêm mới</button>
                <button type="reset" class="btn btn-danger">Hủy</button>
            </div>
            <div class="col-3 mt-5"></div>
        </div>
    </div>
    
</body>
</html>
